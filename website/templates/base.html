<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Betting App{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        (function() {
            const preferredTheme = localStorage.getItem('theme');
            if (preferredTheme === 'dark') {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-bs-theme', 'light');
            }
        })();
    </script>
    
    <style>
        /* Base table styles are handled by Bootstrap's .table class */
        
        .navbar {
            display: block;
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* --- Theme-Aware Outcome Colors (Colorblind-Friendly) --- */
        
        /* CHANGED: "Win" is now BLUE (using --bs-primary) */
        .win {
            background-color: var(--bs-primary-bg-subtle) !important;
            color: var(--bs-primary-text-emphasis) !important;
        }
        /* "Loss" remains RED (using --bs-danger) */
        .loss {
            background-color: var(--bs-danger-bg-subtle) !important;
            color: var(--bs-danger-text-emphasis) !important;
        }
        /* "Pending" remains GRAY (using --bs-secondary) */
        .pending {
            background-color: var(--bs-secondary-bg-subtle) !important;
            color: var(--bs-secondary-text-emphasis) !important;
        }
        /* --- End of Fixed Colors --- */

        .bold-row {
            font-weight: bold;
        }
        .a{
            font-size: 80px;
            font-weight: bold;
            color:rgb(47, 97, 28)
        }

        /* --- Dark Mode Overrides (for non-outcome styles) --- */
        [data-bs-theme="dark"] .navbar {
            background-color: #212529;
        }
        [data-bs-theme="dark"] .navbar a:hover {
            background-color: #495057;
            color: white;
        }
        [data-bs-theme="dark"] .a {
            color: #6bc168; /* A lighter green for dark mode */
        }
        /* --- End of Dark Mode Overrides --- */

        .align-container{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .align-container b {
            margin-left: 10px;
        }
        .align-container img {
            max-width: 100%;
            height: auto;
            margin-right: 10px;
            margin-left: 0px;
        }
    </style>
    </head>
<body>
    <div class ="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('select_bets') }}">Available Bets</a>
        <a href="{{ url_for('all_bets') }}">All Bets</a>
        <a href="{{ url_for('current_bets') }}">Current Bets</a>
        <a href="{{ url_for('settled_bets') }}">Settled Bets</a>
        <a href="{{ url_for('bookie_stats') }}">Bookie Stats</a>
        <a href="{{ url_for('graphs') }}">Graphs</a>

        <a href="#" id="theme-toggle-btn" style="float: right;">üåô</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.getElementById('theme-toggle-btn');
            
            function updateButtonText() {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                if (currentTheme === 'dark') {
                    toggleBtn.textContent = '‚òÄÔ∏è'; // Sun icon
                } else {
                    toggleBtn.textContent = 'üåô'; // Moon icon
                }
            }

            // Set initial button text on page load
            updateButtonText();

            // Add click event listener
            toggleBtn.addEventListener('click', function(e) {
                e.preventDefault(); 
                
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                const newTheme = (currentTheme === 'dark') ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateButtonText();
            });
        });
    </script>
</body>
</html>
